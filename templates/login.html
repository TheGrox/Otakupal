<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OtakuPal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-medium);
            font-family: 'Source Sans 3', sans-serif;
        }
        .auth-container {
            background: var(--bg-light);
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            box-shadow: 0 var(--spacing-sm) var(--spacing-xl) var(--shadow-medium);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        .auth-container h2 {
            color: var(--text-primary);
            margin-bottom: var(--spacing-lg);
            font-size: 1.8em;
        }
        .auth-container form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }
        .auth-container input[type="text"],
        .auth-container input[type="password"] {
            background: var(--bg-medium);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--text-primary);
            font-size: 1em;
            outline: none;
            transition: all 0.2s;
        }
        .auth-container input[type="text"]:focus,
        .auth-container input[type="password"]:focus {
            border-color: var(--accent-purple-light);
            box-shadow: 0 0 0 3px rgba(127, 90, 240, 0.15);
        }
        .auth-container button {
            background: var(--accent-purple-dark);
            color: white;
            border: none;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.2s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px var(--shadow-light);
        }
        .auth-container button:hover {
            background: var(--accent-purple-light);
            transform: translateY(-2px);
        }
        .auth-container p {
            margin-top: var(--spacing-md);
            color: var(--text-secondary);
        }
        .auth-container a {
            color: var(--accent-purple-light);
            text-decoration: none;
            font-weight: 500;
        }
        .auth-container a:hover {
            text-decoration: underline;
        }
        .flashes {
            list-style: none;
            padding: 0;
            margin-bottom: var(--spacing-md);
        }
        .flashes li {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .flashes li.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .flashes li.warning {
            background-color: #fff3cd;
            color: #856404;
            border-color: #ffeeba;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Login to OtakuPal</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username_or_email" placeholder="Username or Email" required> <!-- Changed name and placeholder -->
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
</body>
</html>
